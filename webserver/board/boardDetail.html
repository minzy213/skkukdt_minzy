<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- navigation bar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center ">
                <button type="button" class="btn btn-warning">Navbar</button>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Board</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Disabled</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Dropdown</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <div style="margin: 1.5rem; margin-left: 20%; margin-right: 20%;">
        <a style="font-weight: bold;font-size:2rem;">게시글 작성</a>
        <hr class="my-4">
        <div>
            <h5 style="font-weight: bold">제목</h5>
            <input type="text" class="form-control" placeholder="제목" aria-label="Title" aria-describedby="basic-addon1">
            <br>
            <h5 style="font-weight: bold">작성자</h5>
            <input type="text" class="form-control" placeholder="홍길동" aria-label="Username"
                aria-describedby="basic-addon1">
            <br>
            <h5 style="font-weight: bold">내용</h5>
            <textarea class="form-control" aria-label="With textarea"></textarea>
            <br>
        </div>
        <button type="button" class="btn btn-outline-warning" style="float: right;">게시글 작성</button>
    </div>



</body>

</html>
