<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content='width=device-width, initial-scale = 1.0'>
    <title>나의 홈페이지</title>
</head>

<body>
    <form action="" method="post">
        <input type="text" placeholder="기본 문자" name="username" />
        <input type="password" name="pwd" />

        <div>
            <input type="radio" name="gender" value="m" /> 남자
            <input type="radio" name="gender" value="f" /> 여자
        </div>
        <div>
            <input type="checkbox" name="hobby" value="climb" /> 등산
            <input type="checkbox" name="hobby" value="read" /> 독서
            <input type="checkbox" name="hobby" value="workout" /> 운동
        </div>

        <input type="submit">
    </form>
    <div>
        <!--  파일 업로드 -->
        <input type="file">
    </div>
    <div>
        <input type="submit" />
        <input type="reset" />
        <input type="button" value="" 버튼 />
    </div>
    <div>
        <select name="sample" id="">
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="인천">인천</option>
        </select>
    </div>

    <div>
        <textarea name="" id="" cols="30" rows="10">텍스트 상자</textarea>
    </div>

    <label for="name">이름</label> : <input type="text" id="name" /><br />
    <label for="nickname">비밀번호</label> : <input type="password" id="password" /><br />

    <table border="1px solid">
        <thead> <!--  테이블 헤더 -->
            <tr>
                <th>이름</th>
                <th>도시</th>
            </tr>
        </thead>
        <tbody> <!--  테이블 값 -->
            <tr>
                <td>박민지</td> <!--  이름 -->
                <td>서울</td> <!--  도시 -->
            </tr>
        </tbody>
    </table>
</body>

</html>
