{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% block title %}
        <title>Board</title>
        {% endblock %} <link href={% static "bootstrap\css\bootstrap.min.css" %}
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            main > .container {
                padding: 60px 15px 0;
            }
        </style>
    </head>

    <body>
        <!-- navigation bar -->

        {% include "./header.html" %}

        <main class="container">{% block main %}{% endblock %}</main>

        {% include "./footer.html" %}
    </body>
</html>
